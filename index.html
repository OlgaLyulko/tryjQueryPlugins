<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
        <link rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <link rel="stylesheet" href="libs/remodal/remodal.css" />
        <link rel="stylesheet" href="libs/remodal/remodal-default-theme.css">
        <script src="libs/remodal/remodal.min.js"></script>
    </head>
    <body>
        <button data-remodal-target="modal">Show dialog</button>
        <div class="remodal" data-remodal-id="modal">
            <button data-remodal-action="close" class="remodal-close"></button>
            <h1>Modal Dialog</h1>
            <img src="img/picture.png" alt="Picture" />
            <p>
                This is Picture.
            </p>
            <br>
            <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
            <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
        </div>
    </body>
</html>
